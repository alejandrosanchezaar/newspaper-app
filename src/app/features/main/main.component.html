<div class="container my-4">
    <!-- Contenido principal alineado a la izquierda -->
    <div class="w-100 text-start mb-4">
        <h1 class="text-dark">Welcome back, Alex</h1>
        <p class="text-secondary">Browse headlines, refine by category, or search something specific.</p>
    </div>
    <div class="input-group rounded-pill border bg-light mb-3 w-50 search-group">
        <span class="input-group-text bg-transparent border-0 rounded-start" id="search-addon">
            <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control bg-transparent border-0 rounded-end" placeholder="Search..."
            aria-label="Search" aria-describedby="search-addon">
    </div>
    <button *ngFor="let cat of categories" type="button" class="btn btn-outline-secondary btn-sm rounded-pill me-2 mb-3"
        [class.active]="selectedCategories.includes(cat)" (click)="toggleCategory(cat)">
        {{ cat }}
    </button>
    <!-- Grid de cards -->
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let card of cards">
            <div class="card h-100 shadow-sm border-0">
                <img src="https://picsum.photos/400/250" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-subtitle small text-primary mb-2">Sports</p>
                    <h5 class="card-title mb-1">Card title</h5>
                    <p class="card-subtitle small text-secondary mb-2">Subtitle</p>
                    <p class="card-text mb-2">Some quick example text to build on the card title and make up the bulk of the
                        cards content.</p>
                    <div class="d-flex justify-content-between align-items-baseline mb-3">
                        <p class="text-muted small mb-0 fw-light">John Doe</p>
                        <p class="text-muted small mb-0 fw-light">2h ago</p>
                    </div>

                    <div class="d-flex justify-content-start gap-2">
                        <button class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-pencil-fill me-1"></i> Edit
                        </button>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-trash-fill me-1"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
