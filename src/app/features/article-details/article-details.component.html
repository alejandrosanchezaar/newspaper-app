<div class="article-details-container" *ngIf="!isLoading && article; else loadingOrError">
    
<!-- Data aggiornamento -->
  <p class="update-date" *ngIf="article?.update_date">
    Last updated: {{ article.update_date | date:'medium' }}
  </p>
  <!-- Titolo e categoria -->
  <h1>{{ article.title }}</h1>
  <p class="category">{{ article.category }}</p>

  <!-- Immagine (se presente) -->
  <div *ngIf="imageUrl" class="article-image">
    <img [src]="imageUrl" alt="Article Image" />
  </div>

  <!-- Sottotitolo e abstract -->
  <h2 *ngIf="article?.subtitle">{{ article.subtitle }}</h2>
  <p class="abstract" *ngIf="article?.abstract">{{ article.abstract }}</p>

  <!-- Corpo articolo -->
  <div class="body" [innerHTML]="article.body"></div>

  <!-- Pulsante indietro -->
  <button class="btn btn-secondary" (click)="goBack()">Go Back</button>

</div>

<!-- Template per loading o errori -->
<ng-template #loadingOrError>
  <div *ngIf="isLoading" class="loading">
    Loading article...
  </div>
  <div *ngIf="!isLoading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</ng-template>
